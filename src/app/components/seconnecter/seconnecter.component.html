
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-4 text-center">Se connecter</h1>

      <form
        #addForm="ngForm"
        (ngSubmit)="login(addForm)"
        class="rounded p-4 shadow"
      >
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input
            type="text"
            ngModel
            name="phone"
            class="form-control"
            id="phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="md">Mot de passe</label>
          <input
            type="password"
            ngModel
            name="md"
            class="form-control"
            id="md"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="addForm.invalid"
        >
          Submit
        </button>
        <div class="mt-3">
          <p class="mb-0">
            Vous n'avez pas de compte ?
            <a routerLink="/sinscrire" class="fw-bold">S'inscrire</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
